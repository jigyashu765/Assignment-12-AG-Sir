            <h1>Book Your Hotel Now <br><span>& Get Upto <u>20%</u> Off</span></h1>
            <h1></h1>
            <form action="#" method="post">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required><br>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required><br>

                <label for="phone">Phone:</label>
                <input type="tel" id="phone" name="phone" required><br>

                <label for="checkin">Check-In Date:</label>
                <input type="date" id="checkin" name="checkin" required><br>

                <label for="checkout">Check-Out Date:</label>
                <input type="date" id="checkout" name="checkout" required><br>

                <label for="room-type">Room Type:</label>
                <select id="room-type" name="room-type" required>
                    <option value="" disabled selected>Select a room type</option>
                    <option value="single">Single</option>
                    <option value="double">Double</option>
                    <option value="suite">Suite</option>
                </select><br>

                <label for="num-rooms">Number of Rooms:</label>
                <input type="number" id="num-rooms" name="num-rooms" required min="1" max="10"><br>

                <label for="num-guests">Number of Guests:</label>
                <input type="number" id="num-guests" name="num-guests" required min="1" max="10"><br>

                <label for="special-requests">Special Requests:</label>
                <textarea id="special-requests" name="special-requests"></textarea><br>

                <button type="submit" value="Book Now">Book Now</button>
            </form>
